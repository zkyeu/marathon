<section class="rota">
    <div class="register">
        <div class="caption">

        </div>
        <div id="regForm" class="OneS_reg">
            <ul>
                <li>
                    <input id="reg1_tel" class="txt" type="tel" name="mobile" placeholder="输入您的手机号">
                </li>
                <li>
                  <input class="tel_code txt" id="authCode" name="authCode" type="tel" placeholder="请输入图形验证码">
                  <span  class="" style="background: none;display: inline-block;height: 1.09375rem;width: 3.4375rem;border-radius:5px;float: right;margin-top: 1px">
                    <img style="border: 1px solid #d0d0d0;float:left;cursor: pointer;"
                         id="verifycode" src="http://www.51talk.com/passport/authCode"
                         height="100%" width="100%" onclick="this.src='http://www.51talk.com/passport/authCode'+'?a'+'='+new Date().getTime()"
                         alt="单击更换验证码" title="单击更换验证码">
                  </span>
                </li>
                <li>
                    <input id="reg1_code" class="txt tel_code" name="mobile_code" type="tel" placeholder="请输入验证码">
                    <span id="send_codeNew" class="tel_btn">获取验证码</span>
                    <!-- <span id="send_code" class="tel_btn">获取验证码</span> -->
                    <!-- <span id="send_code" class="tel_btn">获取验证码</span> -->
                </li>
                <li>
                    <input id="reg1_passwd" class="txt" type="password" name="password" placeholder="设置您的密码">        
                </li>
            </ul>
            <!-- 已注册 -->
            <!--<p class="reg_tip hide">Hi，<span id="j_mobile"></span>，恭喜注册成功，请在上方抽奖~</p>-->
            <!-- 已注册 -->
        </div>
        <input id="b_registerName" type="hidden" name="registerName" value=""/>
        <input id="b_type" type="hidden" name="type" value="3"/>
        <a href="javascript:;" class="l_btn btn_reg" id="regBtn">提交注册信息</a>
    </div>
</section>

<section class="pri-list">

</div>
