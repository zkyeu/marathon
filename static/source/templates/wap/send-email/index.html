<body>
	<header class="header" id="container" data-init="index">

	</header>
  <section class="wrap">
    <img class="describe" src="/images/wap/send-email/describe.png" >

			    </div>
			    <div id="show"></div>
				<textarea class="address"></textarea>
			</div>
			<input type="button" class="regbtn" value="保 存" />
      	</div>
    </form>
  </section>
