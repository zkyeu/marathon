
<html>
  <head>

    <meta name="description" content=""/>
    <meta name="keywords" content=""/>

  </head>
  <body>
    <section class="send_gift-wrap">
      <section data-init="result" id="container" class="m-result">
        <section class="p-header"><img src="/images/wap/send_gift20170215/logo.png" alt="" class="logo"/>
          <div class="name_code">
            <p class="name">美国纽交所上市公司</p>
            <p class="code">NYSE: COE</p>
          </div>
        </section><img src="/images/wap/send_gift20170215/get_prize_0.png" alt="" class="get_prize"/><a href="javascript:;" class="get_change_btn"></a><a href="javascript:;" class="continus_prize"></a>
      </section>
      <section id="share_tips" style="display:block;" class="f-mask">
        <div class="share_tips"><img src="/images/wap/send_gift20170215/share_tips.png" alt=""/><a href="javascript:;" class="close_btn"></a></div>
      </section>
      <section id="fill_message" class="p-mask">
        <div class="fill_message p_mask_wrap">
          <p class="caption">为了方便邮寄奖品<br>请填写以下信息</p>
          <ul class="list">
            <li>
              <div class="lis_wrap">
                <input type="text" placeholder="输入姓名" id="name"/>
              </div>
            </li>
            <li>
              <div class="lis_wrap">
                <input type="text" placeholder="请输入手机号" id="phone"/>
              </div>
            </li>
            <li>
              <div class="lis_wrap">
                <input type="text" placeholder="输入收货地址" id="address"/>
              </div>
            </li>
          </ul><a href="javascript:;" data-url="liyang_url" class="save_fail_btn save_btn"></a>
        </div>
      </section>
      <section id="choose_people" class="p-mask">
        <div class="choose_people p_mask_wrap">
          <p class="caption">为您安排<br>最适合的体验课</p>
          <div class="list-wrap">
            <div class="select"> 
              <p class="people_selected">您的孩子几岁啦</p>
              <ul class="choose_list">
                <li>5-12岁</li>
                <li>其他年龄</li>
                <li>没有孩子</li>
              </ul>
            </div>
          </div><a href="javascript:;" data-url="" class="save_btn save_fail_btn"></a>
        </div>
      </section>
    </section>
