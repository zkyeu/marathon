    <title>约课</title>
    <link href="/css/wap/appointment/appointment.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <section data-init="appointment" class="appointment">
      <header class="header"><img src="/images/wap/appointment/logo.png"/></header>
      <section class="wrap">
        <section class="tips">* 填写宝贝信息有助于外教老师针对性教学</section>
        <section class="form">
          <ul class="clearfix">
            <li class="form-name">
              <section class="form-name__wrap">
                <input type="text" placeholder="宝贝英文名" name="name" id="name"/><i class="clear"></i>
              </section><a href="javascript:;" class="form-name__recommend btn">推荐英文名</a>
            </li>
            <li class="form-birthday">
              <input type="text" disabled="disabled" placeholder="宝贝生日" name="birthday" id="birthday"/><i class="clear"></i>
            </li>
            <li class="form-tel">
              <input type="tel" placeholder="输入手机号" name="tel" id="tel"/><i class="clear"></i>
            </li>
            <li class="form-code">
              <section class="form-code__wrap">
                <input type="text" placeholder="输入验证码" name="code" id="code"/><i class="clear"></i>
              </section><img src="http://local.pms_21601.51talk.com/user/verify.php" class="form-code__btn"/>
            </li>
            <li class="form-telcode">
              <section class="form-telcode__wrap">
                <input type="number" placeholder="输入手机验证码" name="telcode" id="telcode"/><i class="clear"></i>
              </section><a href="javascript:;" class="form-telcode__btn btn">获取验证码</a>
            </li>
          </ul>
        </section>
        <section class="sure">确认</section>
      </section>
    </section>
    <script src="/js/wap/project/appointment/vendor.js" id="seajsnode" type="text/javascript"></script>
  </body>
