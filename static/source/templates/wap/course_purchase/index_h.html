<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="apple-mobile-web-app-title" content="" />
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta name="format-detection" content="telephone=no">
   <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
	 <title>老师个人中心</title>
	 <link rel="stylesheet" type="text/css" href="/css/wap/course_purchase/course_purchase.css">   
	</head>
<body>
<div class="package package-h" data-init="course_purchase_class" style="margin:0px auto; min-width:320px;
 max-width:640px;" id="addurl" data-url="http://www.baidu.com">
	<form action="www.baidu.com"  method="post" id="package-form">
		<section class="package-name">
			<span class="package-name-logo package-name-month"><img src="/images/wap/course_purchase//toefl_rt.png"></span>
			<span class="package-name-title">托福全能拔高班托福全能拔高班</span>
		</section>
		<section class="package-present">
			<h3 class="package-present-period">上课时间：7月17日-8月6日</h3>
		</section>
		<section class="package-price">
			<div class="package-price-total">
				<span class="name">原价</span><span class="money">&yen;<span class="price">6288</span></span>
			</div>
			<div class="package-price-ticket">
				<span class="logo">券</span>
				<span class="title">使用代金券抵消部分金额</span>
				<span class="right-arrow"></span>
				<span class="choose">选择代金券</span>
			</div>
			<div class="package-price-current">
				<span class="name">现价</span><span class="money">&yen;<span class="price">6288</span></span>
			</div>
		</section>
		<section class="package-pact">
			<span class="package-pact-agree agree"></span>
			<a href="" class="pactlink">我已阅读并同意51Talk课程服务协议</a>
		</section>
		<section class="package-pay">
			<h3 class="package-pay-title">支付方式</h3>
			<div class="package-pay-methods">
				<ul class="logos">
					<li>
						<span class="logo zhifubao"></span>
					</li>
					<li>
						<span class="logo weixin"></span>
					</li>
				</ul>
				<ul class="merchants">
					<li data-name="alipay">
						<span class="name">支付宝</span>
						<span class="button check"></span>
					</li>
					<li data-name="weixin">
						<span class="name">微信支付</span>
						<span class="button"></span>
					</li>
				</ul>
			</div>
		</section>
		<section class="package-blank"></section>
		<section class="package-fixbar" style="min-width:320px; max-width:640px;">
			<div class="package-fixbar-money"><span class="name">实付款：</span><span class="disbursements">&yen;<span class="money">6288</span></span></div>
			<div class="package-fixbar-purchase">确认购买</div>
		</section>
		<input type="hidden" value='' name="sign"/>
		<input type="hidden" value='' name="point_id"/>
		<input type="hidden" value='' name="free_attend_cash_down" />
		<input type="hidden" value='' name="buy_attend_cash_down" />
		<input type="hidden" value='' name="ct_attend_cash_down" />
		<input type="hidden" value='6288' name="totalprice" id="totalprice"/>
		<input type="hidden" value='' name="cash_card" id="cash_card"/>
		<input type="hidden" value='agree' name="pact" id="pact-input"/>
		<input type="hidden" value='alipay' name="payMethod" id="merchants-input"/>
	</form>
</div>
<section class="package-dialog hide">
	<section class="coupon-dialog">
		<h3 class="coupon-dialog-title"><span>我的代金券</span><span class="close"></span></h3>
		<div class="coupon-dialog-content">
			<div class="couponinput">
				<input type="text" class="field" placeholder="添加代金券"/>
				<span class="add"></span>
			</div>
			<ul class="coupons">
				<li class="valid" data-id="12" data-money="250">
					<span class="lefticon"></span>
					<span class="divider"></span>
					<span class="checkbutton validcheckbuttonactive"></span>
					<div class="type">&yen;<span class="money">250</span>元代金券</div>
					<div class="validity">有效期至：2016-03-20</div>
				</li>
				<li class="valid" data-id="13" data-money="350">
					<span class="lefticon"></span>
					<span class="divider"></span>
					<span class="checkbutton"></span>
					<div class="type">&yen;<span class="money">350</span>元代金券</div>
					<div class="validity">有效期至：2016-03-20</div>
				</li>
				<li>
					<span class="lefticon"></span>
					<span class="divider"></span>
					<span class="checkbutton"></span>
					<div class="type">&yen;<span class="money">350</span>元代金券</div>
					<div class="validity">有效期至：2016-03-20</div>
				</li>
				<li>
					<span class="lefticon"></span>
					<span class="divider"></span>
					<span class="checkbutton"></span>
					<div class="type">&yen;<span class="money">350</span>元代金券</div>
					<div class="validity">有效期至：2016-03-20</div>
				</li>
			</ul>
		</div>
	</section>		
</section>
</body>

<script src="/js/wap/project/course_purchase/vendor.js" id="seajsnode"></script> 
</html>
