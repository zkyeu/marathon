
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <title>wap体验课</title>
    <link href="/css/wap/experience_class/experience_class.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div data-init="experience_class" class="experience_class">
      <header class="info-tit">完善学员信息，以便匹配更合适的课程</header>
      <section class="information">
        <section class="info-item info-student">
          <section class="info-cont">
            <h3 class="cont-tit"><span>学员身份</span><i></i></h3>
            <ul date-name="occup" class="clearfix">
              <li tid="1" class="marginLeft">上班族</li>
              <li tid="2">大学生</li>
              <li tid="5" class="marginRingt">高中生</li>
              <li tid="6" class="marginLeft">初中生</li>
              <li tid="4">小学生</li>
              <li tid="7" class="marginRingt">幼儿</li>
            </ul>
          </section>
        </section>
        <section class="info-item info-grade">
          <h3 class="item-tit"><span>所在年级</span><i></i></h3>
          <section class="hide info-cont">
            <h3 class="cont-tit"><span>所在年级</span><i></i></h3>
            <ul date-name="grade" class="clearfix">
              <li tid="1">初一</li>
              <li tid="2">初二</li>
              <li tid="5">初三</li>
              <li tid="6">初四</li>
            </ul>
          </section>
        </section>
        <section class="info-item info-objective">
          <h3 class="item-tit"><span>学习目的</span><i></i></h3>
          <section class="hide info-cont">
            <h3 class="cont-tit"><span>学习目的</span><i></i></h3>
            <ul date-name="purpose_desc" class="clearfix">
              <li tid="1">提高听说能力</li>
              <li tid="2">提高考试成绩</li>
              <li tid="5">出国留学</li>
              <li tid="6">托福</li>
              <li tid="4">幼儿</li>
            </ul>
          </section>
        </section>
        <section class="info-item info-level">
          <h3 class="item-tit"><span>英语水平</span><i></i></h3>
          <section class="hide info-cont">
            <h3 class="cont-tit"><span>英语水平</span><i></i></h3>
            <ul date-name="english_level" class="clearfix">
              <li tid="1">没学过英语</li>
              <li tid="2">会说简单单词</li>
              <li tid="5">能说完整句子</li>
              <li tid="6">能流利交流</li>
            </ul>
          </section>
        </section>
        <input type="hidden" id="occup" value=""/>
        <input type="hidden" id="grade" value=""/>
        <input type="hidden" id="purpose_desc" value=""/>
        <input type="hidden" id="english_level" value=""/>
      </section>
      <section class="sure-button"><span class="sub">确 定</span></section>
      <footer class="footer"><img src="/images/wap/experience_class//footer.png"/></footer>
    </div>
    <script src="/js/wap/project/experience_class/vendor.js" id="seajsnode" type="text/javascript"></script>
  </body>
</html>
