
<html>

  <body><img src="/images/wap/2016_review/share_top.jpg" height="0" width="0"/>
    <div data-init="review" class="review">
      <section class="review-logIn summary"><img src="/images/wap/2016_review/z_bg.jpg" class="re-bg"/>
        <section class="re-top"><img src="/images/wap/2016_review/re_top.png" class="top-bg"/>
          <p class="re-text">因为你的小确进<br>你获得了学习勋章</p>
        </section>
        <section class="badge"><img src="/images/wap/2016_review/z_l_bg1.png" class="badge-bg1"/><img src="/images/wap/2016_review/z_l_bg2.png" class="badge-bg2"/><img src="/images/wap/2016_review/z_l1.png" class="badge-img"/></section>
        <section class="re-button"><img src="/images/wap/2016_review/summary_b.png"/></section>
        <section class="share"><img src="/images/wap/2016_review/share.png"/></section>
      </section>
      <section class="review-logIn hide"><img src="/images/wap/2016_review/z_bg.jpg" class="re-bg"/>
        <section class="re-top"><img src="/images/wap/2016_review/re_top.png" class="top-bg"/>
          <p class="re-text">因为你的小确进<br>你获得了学习勋章</p>
          <section class="badge"><img src="/images/wap/2016_review/z_l_bg1.png" class="badge-bg1"/><img src="/images/wap/2016_review/z_l_bg2.png" class="badge-bg2"/><img src="/images/wap/2016_review/z_l1.png" class="badge-img"/></section>
        </section>
        <section class="re-center"><img src="/images/wap/2016_review/re_center.png" class="center-bg"/>
          <section class="re-logIn">
            <ul class="re-list">
              <li class="tel">
                <input type="tel" placeholder="输入您的手机号"/>
              </li>
              <li class="code"> 
                <section class="code-left">
                  <input type="tel" placeholder="请输入验证码"/>
                </section><span>验证码</span>
              </li>
            </ul>
          </section>
        </section>
        <section class="re-button"><img src="/images/wap/2016_review/w_button.png"/></section>
      </section>
    </div>
    <script src="/js/wap/project/2016_review/vendor.js" id="seajsnode"></script>
