
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link href="../../../css/wap/sell2/login.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div data-init="sell2" class="sell2">
      <section data-url-list1="http:/www.baidu.com" class="login">
        <section class="login-con"><img src="/images/wap/sell2/sell2_logo.png" alt="" class="login-img"/>
          <section class="login-p">
            <ul data-url="/Ajax/sendSms/false" class="logo-list">
              <li class="login-phone">
                <input placeholder="请输入手机号" value="" id="tel" name="mobile"/>
              </li>
              <li class="login-crcode clearfix">
                <article><img src="/images/wap/sell2/pass_pic.jpg" alt="图片验证"/></article>
                <input id="pic_code" type="text" placeholder="请输入图片验证码"/>
              </li>
              <li class="login-code clearfix">
                <input placeholder="验证码" value="" id="code"/><a href="javascript:;" class="login-get cancel">获取验证码</a>
              </li>
              <li class="login-now cancel"><a href="javascript:;">立即抢购</a></li>
            </ul><span style="display:none" class="login-error">服务器开小差</span>
          </section>
        </section>
      </section>
      <section class="s_model">
        <p class="loading hide"><img src="/images/wap/sell2/loading.png" id="n_rotate"/><span>登录中...</span></p>
        <p class="notice hide">图片验证码错误</p>
      </section>
      <section class="dialog">
        <section class="dialog-cont">
          <h3>系统通知</h3>
          <section class="dialog-inner">
            <p class="info">此商品为特惠商品，仅限新用户购买此商品为特惠商品，仅限新用户购买此商品为特惠商品，仅限新用户购买</p>
            <p class="know"> <a>知道了</a></p>
          </section>
        </section>
      </section>
    </div>
    <script src="/js/wap/project/sell2/vendor.js" id="seajsnode"></script>
  </body>
