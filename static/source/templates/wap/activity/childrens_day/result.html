
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta name="flexible" content="initial-dpr=2"/>
    <link href="/css/wap/activity/childrens_day/childrens_day.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <section data-init="app" class="childrens-day">
      <section class="result">
        <section class="logo"><img src="/images/wap/activity/childrens_day/result_logo.png"/></section>
        <section class="prize-list"><img src="/images/wap/activity/childrens_day/prize_result_01.png"/></section>
        <section class="btn-wrap"><a href="javascript:;" class="help-btn"></a><a href="javascript:;" class="continue-btn"></a></section>
        <section class="mask">
          <section style="display:none" class="share-dialog">
            <section class="share-wrap"></section><a href="javascript:;" class="btn"></a>
          </section>
          <section style="display:none" class="share-dialog-app">
            <section class="share-dialog-app__channel">
              <dl>
                <dt><img src="/images/wap/activity/childrens_day/wechat_icon.png"/></dt>
                <dd>微信好友</dd>
              </dl>
              <dl>
                <dt><img src="/images/wap/activity/childrens_day/moments_icon.png"/></dt>
                <dd>朋友圈</dd>
              </dl>
            </section>
            <section class="share-dialog-app__cancel">取消</section>
          </section>
          <section class="mail-info__dialog"><a href="javascript:;" class="close"></a>
            <section class="form">
              <h3 class="title">为了方便邮寄奖品</h3>
              <h3 class="title">请填写以下信息</h3>
              <ul class="clearfix">
                <li>
                  <input type="text" name="name" id="name" placeholder="输入姓名"/>
                </li>
                <li>
                  <input type="tel" name="tel" id="tel" placeholder="输入手机号"/>
                </li>
                <li>
                  <input type="text" name="address" id="address" placeholder="输入收货地址"/>
                </li>
              </ul>
            </section>
            <section class="submit-wrap"><a href="javascript:;" class="btn"></a></section>
          </section>
          <section style="display:none" class="select-crowd__dialog"><a href="javascript:;" class="close"></a>
            <section class="form">
              <h3 class="title">为您安排</h3>
              <h3 class="title">最适合的体验课</h3>
              <section class="simulate-select clearfix simulate-select__current">
                <section class="simulate-select__text">您的孩子几岁啦</section>
                <section class="simulate-select__icon"></section>
                <section class="drop-down__list">
                  <ul class="clearfix">
                    <li>5-12岁</li>
                    <li>其他年龄</li>
                    <li>没有孩子</li>
                  </ul>
                </section>
              </section>
            </section>
            <section class="submit-wrap"><a href="javascript:;" class="btn"></a></section>
          </section>
        </section>
      </section>
    </section>
    <script src="/js/wap/project/activity/childrens_day/main.js" id="seajsnode"></script>
  </body>
</html>
