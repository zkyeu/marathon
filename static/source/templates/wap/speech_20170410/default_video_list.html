    <div class="search_box">

    </div>
    <ul class="vedio_top">

     <!-- 导航 -->

<!-- 登陆框 -->
<div id="j_modal_box" class="d-modal d_wap_model hide">
    <!-- 登录表单 -->
    <div id="j_login_form" class="animated zoomIn tip">
        <a href="javascript:void(0)" class="close"></a>
        <h3 class="title">51Talk会员登录</h3>
        <div class="d-form">
            <div id="j_login_info" class="f-error-tip hide"></div>
            <div class="f-item">
                <input name="user_name" type="text" class="f-text" placeholder="填写手机号参加大赛">
            </div>
            <div class="f-item">
                <input name="password" type="password" class="f-text" placeholder="请输入您的密码">
            </div>
            <div class="f-btn-box">
                <a id="j_login_btn" href="javascript:void(0);" class="f-btn">登 录</a>
            </div>
            <div class="f-tip clearfix">
                <a id="j_reg_link" href="javascript:void(0);" class="reg-link">立即注册</a>
                <a id="j_forget_link" href="javascript:void(0);" class="forget-link">忘记密码</a>
            </div>
            <div class="third-landing">
                <div class="landing-title">
                    <span class="txt">使用第三方账户登录</span>
                </div>
                <div class="landing-list">
                    <a href="#" class="item qq">
                        <img class="step-pic" src="/images/wap/speech_20170216//qq1.png">

                    <a href="#" class="item sina">

    <!-- 注册表单 -->
    <div id="j_reg_form" class="animated zoomIn tip hide">
        <a href="javascript:void(0)" class="close"></a>
        <h3 class="title">注册成为51Talk会员</h3>
        <h4 class="sub-title">活动多多，好礼多多</h4>
        <div class="d-form">
            <div id="j_reg_info" class="f-error-tip hide"></div>
            <div class="f-item">
                <input name="mobile" type="text" class="f-text" placeholder="填写手机号参加大赛">
            </div>
            <div class="f-item">
                <input name="mobile_code" type="text" placeholder="请输入验证码" class="f-text cd_code">

            </div>
            <div class="f-item">
                <input name="password" type="password" placeholder="请输入您的密码" class="f-text">
            </div>

            </div>
            <div class="f-btn-box">
                <a id="j_reg_btn" href="javascript:void(0);" class="f-btn">提交</a>
            </div>
            <div class="f-tip">
                已有账号，立即<a id="j_login_link" href="javascript:void(0);">登录</a>
            </div>
        </div>
