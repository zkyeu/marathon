<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
    <meta content="yes" name="apple-mobile-web-app-capable" /> 
    <meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
    <meta content="telephone=no" name="format-detection" /> 
    <title>欢迎下载51Talk App</title>
    <link rel="stylesheet" type="text/css" href="/css/wap/b2s/b2s.css">
</head>
<body data-init="addStudent">
	<div class="add-s-box">
		<form action="http://www.baidu.com" rel="addStudent">
			<div id="mainBox" class="add-s-enter">
				<div class="enter-name">输入学生姓名：</div>
				<div class="textarea-box" id="textareaBox"><textarea></textarea></div>
				<p class="error-tips"></p>
				<div class="add-s-info">
					<div class="add-s-title">注意事项</div>
					<p>1、请输入每个学生的中文名，不要包含字母、标点或特殊符号</p>
					<p>2、每个学生姓名占一行，用回车键（Enter）换行</p>
				</div>
			</div>
			<div id="bottomBox" class="bottomBox">
				<input type="hidden" name="textarea" />
				<input type="submit" id="sureId" class="add-s-btn1" value="确定"/>
			</div>
		</form>
	</div>
	
</body>
<!--公共尾部结束-->
<script id="seajsnode" src="/js/wap/project/b2s/vendor.js"></script>
</html>
