<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=11" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui" />
    <meta content="yes" name="apple-mobile-web-app-capable" /> 
    <meta content="black" name="apple-mobile-web-app-status-bar-style" /> 
    <meta content="telephone=no" name="format-detection" /> 
    <title>欢迎下载51Talk App</title>
    <link rel="stylesheet" type="text/css" href="/css/wap/b2s/b2s.css">
</head>
<!-- 学生老师注册第1步页面 -->
<body data-init="formCommon">
	<div class="main-wrap">
		<!-- 老师才可能有这个结构 -->
		<div class="school-title">
			<p>
				<span>冬升小学</span>
			</p>
		</div>
		<!-- 老师才可能有这个结构 -->
		<div class="form-wrap reg-step1">
			<form action="#" autocomplete="off" rel="from">
				<dl class="cfix">
					<dt></dt>
					<dd>
						<input type="tel" rel="phone" class="input-t-style" placeholder="请输入家长手机号" maxlength="11" />
					</dd>
				</dl>
				<p class="error-tips"></p>
				<dl class="cfix">
					<dt class="dt1"></dt>
					<dd>
						<input type="tel" rel="verifycode" class="input-t-style" placeholder="请输入验证码" maxlength="6" />
					</dd>
					<dd class="send-verify">
						<input type="button" value="获取验证码" send-url="http://www.baidu.com" send-type="2" />
					</dd>
				</dl>
				<p class="error-tips"></p>
				<p class="service-phone">收不到验证码？客服电话：<span>4006635151</span></p>
				<div class="submit-btn">
					<input type="submit" class="input-submit" value="学生注册" />
				</div>
			</form>
		</div>		
	</div>
</body>
<!--公共尾部结束-->
<script id="seajsnode" src="/js/wap/project/b2s/vendor.js"></script>
</html>
