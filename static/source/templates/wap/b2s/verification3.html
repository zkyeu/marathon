<body data-init="verification3" class="verification2-wrap">
    <form action="" id="js_form"> 
    <div class="verification-tit">为帮助孩子们选择更加合适的课程和老师请完善如下信息</div>
    <div class="verification-font1">孩子所在年级</div>
    <div class="verification-select">
        <select name="AA" class="js_grade2">
            <option value="0">请选择</option>

            <option value="2">小学2年级</option>
            <option value="3">小学3年级</option>

    <div class="verification-select">
        <select name="BB" class="js_study_grade2">
            <option value="0">请选择</option>
            <option value="1">小学1年级</option>
            <option value="2">小学2年级</option>
            <option value="3">小学3年级</option>
        </select>
    </div>
    
    <div class="verification-btn js_select2" data-ajaxurl="http://www.51talk.com">提交</div>
    <div class="verification-hint">小提示：课程适用于小学生学习</div>
    <div class="verification-bottom"><img src="/images/wap/b2s/verification-02.png"></div>

<!-- loading -->
<div id="fontSizeLoding">
