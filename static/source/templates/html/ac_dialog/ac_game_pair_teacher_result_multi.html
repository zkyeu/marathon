<body data-init="acgamePair">
    <div class="ac-dialog-wrap">
        <div class="ac-dialog-header clearfix">
            <p class="fl">Quiz</p>
            <p class="fr">
                <a href="javascript:void(0);" class="a-close">Go back to class</a>
            </p>
        </div>
        <div class="ac-dialog-content game-pair">
            <div class="game-content game-content-result">
            </div>
            <div class="game-result-teacher-multi">
                <p class="game-result-timmer"></p>
                <div class="game-result-con">
                    <p>The students who got "Excellent!": <span data-flag="excellent">9</span></p>
                    <p>The students who got "Very good!": <span data-flag="very_good">10</span></p> 
                    <p>The students who got "Do better!": <span data-flag="do_better">11</span></p>
                </div>
            </div>
        </div>
        <div class="ac-dialog-bottom">
        </div>
    </div>
    <form name="class-info">
        <input type="hidden" name="q_id" value="100" />
        <input type="hidden" name="b2s_course_id" value="4653" />
    </form>
<script type="text/javascript">
