<div class="vediolearing">
  <div class="mask hide"></div>
  <div class="videos">
    <div class="video-item">
        <video  preload  src="<%=domain+data['mediaurl']%>" class="video cover-video"></video> 
    </div>         
  </div>
  <div class="introduction">
    <div class="content">
      <h3 class="engtext" style="padding-right:210px;"><%=data['spell'].replace(/\[/g, '<span style="background-color:#fa7f00">').replace(/\]/g, "</span>")%></h3>
      <p class="cover-chitext"><%=data['explain'].replace(/\[/g, '<span style="background-color:#fa7f00">').replace(/\]/g, "</span>")%></p>
      <%if(data.butStatus){%>
        <span class="learning">开始学习</span>
      <%}else{%>
        <span class="learning disablelearning">开始学习</span>
      <%}%>             
    </div>
  </div>
  <span class="replay2 hide"></span>
  <span class="waiting hide"></span>
  <span class="player2 hide"></span>
   <div class="ytp-bezel hide" role="status" data-layer="4" aria-label="播放"  >
        <div class="ytp-bezel-icon ytp-bezel-icon-play" >
          <svg height="100%" version="1.1" viewBox="0 0 40 40" width="100%">
            <path class="ytp-svg-fill" d="m 12.22,28.88 0,-17.77 16.66,8.91 -16.66,8.86 z">
            </path>
          </svg>
        </div>
    </div>
</div>
